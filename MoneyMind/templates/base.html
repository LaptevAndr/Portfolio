<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MoneyMind - Ваш бюджет{% endblock %}</title>
    {% load static %}
    <!-- Подключаем Bootstrap CSS для быстрого и красивого стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
    input[type="text"], 
    input[type="number"], 
    input[type="date"],
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    .progress {
        height: 20px;
    }
    
    .progress-bar {
        background-color: #28a745;
    }
</style>
</head>
<body>
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container">
            <h1 class="display-6"><a href="{% url 'budget:transaction_list' %}" class="text-white text-decoration-none">MoneyMind</a></h1>
        </div>
    </header>

    <main class="container">
        <!-- Блок content будет переопределяться в других шаблонах -->
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center p-3 mt-5">
        <div class="container">
            <p>&copy; 2023 MoneyMind. Ваш личный финансовый помощник.</p>
        </div>
    </footer>

    <!-- Подключаем Bootstrap JS (необязательно для базовой функциональности) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
