<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MoneyMind - Ваш бюджет{% endblock %}</title>
    {% load static %}
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        background-color: #FFFFFF;
    }
    
    /* Темный фон только для определенных страниц */
    body.dark-theme {
        background-color: #0A0A0A;
        color: #FFFFFF;
    }
    

    body.light-theme {
        background-color: #FFFFFF; /* Белый фон */
        color: #333333; /* Темный текст */
    }
    
    .centered-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }
    
    header {
        width: 100%;
        margin: 0;
        padding: 0.75rem 0;
    }

    main {
        width: 100%;
        max-width: 100%;
        padding: 0;
        margin: 0;
    }
    
    footer {
        width: 100%;
        margin: 0;
        padding: 0.75rem 0;
    }
    
    /* Секции с отступами */
    .section {
        padding: 4rem 0;
    }
    
    .section-sm {
        padding: 2rem 0;
    }
    
    /* Карточки новостей */
    .news-card {
        transition: transform 0.3s ease;
        height: 100%;
    }
    
    .news-card:hover {
        transform: translateY(-5px);
    }
    
    .news-date {
        font-size: 0.85rem;
        color: #8A2BE2;
    }
    
    /* Аккордеон для FAQ */
    .accordion-button {
        background-color: #1A1A1A;
        color: white;
        font-weight: 500;
    }
    
    .accordion-button:not(.collapsed) {
        background-color: #2D2D2D;
        color: #8A2BE2;
    }
    
    .accordion-body {
        background-color: #1A1A1A;
        color: #E0E0E0;
    }
    
    /* Общие стили для элементов форм */
    input[type="text"], 
    input[type="number"], 
    input[type="date"],
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    .progress {
        height: 20px;
    }
    
    .progress-bar {
        background-color: #28a745;
    }
    
    /* Адаптивы для мобильных устройств */
    @media (max-width: 768px) {
        .centered-container {
            padding: 0 10px;
        }
        
        .section {
            padding: 2rem 0;
        }
    }
</style>
</head>
<body class="light-theme"> <!-- светлая тема по умолчанию -->
    <header class="bg-dark text-white">
        <div class="centered-container">
            <h1 class="display-6"><a href="{% url 'budget:home' %}" class="text-white text-decoration-none">MoneyMind</a></h1>
        </div>
    </header>

    <main>
        <!-- Блок content будет переопределяться в других шаблонах -->
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center">
        <div class="centered-container">
            <p>&copy; 2025 MoneyMind. Ваш личный финансовый помощник.</p>
            <div class="mt-3">
                <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-light me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-light me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-light"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
