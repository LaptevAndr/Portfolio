{% extends 'base.html' %}

{% block title %}Удаление кредита - MoneyMind{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title text-danger mb-4">
                    <i class="bi bi-exclamation-triangle"></i> Удаление кредита
                </h3>
                
                <p>Вы уверены, что хотите удалить кредит?</p>
                
                <div class="alert alert-info">
                    <strong>{{ goal.name }}</strong><br>
                    {{ goal.current_amount }} руб. из {{ goal.target_amount }} руб.
                </div>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Да, удалить
                    </button>
                    <a href="{% url 'budget:savings_goals' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
